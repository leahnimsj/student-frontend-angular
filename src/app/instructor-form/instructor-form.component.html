<section @fadeInAnimation>
<ol class="breadcrumb">
  <li><a routerLink="/home">Home</a></li>
  <li><a routerLink="/instructor">Instructor</a></li>
  <li class="active">Manage Instructor</li>
</ol>

<br/>

<a class="btn btn-primary" routerLink="/instructor">Return to Instructors</a>

<h1>Manage Instructor</h1>

<app-status-message [successMessage]="successMessage" [errorMessage]="errorMessage"></app-status-message>

<form (ngSubmit)="saveInstructor(instructorForm)"  #instructorForm="ngForm" class="form-horizontal">
<input [ngModel]="instructor?.instructor_id" ngModel #instructor_id="ngModel" type="hidden" name="instructor_id">
<div class="form-group">
  <label for="first_name" class="col-sm-2 control-label">First Name</label>
  <div class="col-sm-10">
    <input [ngModel]="instructor?.first_name" ngModel #first_name="ngModel" type="text" class="form-control" id="first_name" name="first_name" placeholder="First Name" required minlength="2" maxlength="30">
    <span *ngIf="formErrors.first_name" class="text-danger">
      {{ formErrors.first_name }}
    </span>
  </div>
</div>
<div class="form-group">
  <label for="last_name" class="col-sm-2 control-label">Last Name</label>
  <div class="col-sm-10">
    <input [ngModel]="instructor?.last_name" ngModel #last_name="ngModel" type="text" class="form-control" id="last_name" name="last_name"  placeholder="Last Name" required minlength="2" maxlength="30">
    <span *ngIf="formErrors.last_name" class="text-danger">
      {{ formErrors.last_name }}
    </span>
  </div>
</div>

<div class="form-group">
    <label for="major_id" class="col-sm-2 control-label">Major</label>
    <div class="col-sm-10">
      <!-- selector (dropdown) for major_id - for edit pulls the id that has been selected -->
      <select name="major_id" ngModel #major_id="ngModel" [ngModel]="instructor?.major?.major_id">
        <!-- option in dropdown that has that loops through the majors and has the value of id but displays the major -->
        <option *ngFor="let majorData of majors" value="{{majorData.major_id}}">
          {{majorData.major}}
        </option>
      </select>
    </div>
  </div>

  <label for="major_id" class="col-sm-2 control-label">Major ID</label>
  <div class="col-sm-10">
    <input [ngModel]="instructor?.major?.major_id" ngModel #major_id="ngModel" type="text" class="form-control" id="major_id" name="major_id" placeholder="Major ID" required>
  </div>
</div> -->

<div class="form-group">
  <label for="years_of_exp" class="col-sm-2 control-label">Years of Experience</label>
  <div class="col-sm-10">
    <input [ngModel]="instructor?.years_of_exp" ngModel #years_of_exp="ngModel" type="number" class="form-control" id="years_of_exp" name="years_of_exp" placeholder="Years of Experience">
  </div>
</div>
<div class="form-group">
  <label for="tenured" class="col-sm-2 control-label">Tenured?</label>
  <div class="col-sm-10">
    <input [ngModel]="instructor?.tenured" ngModel #tenured="ngModel" type="number" class="form-control" id="tenured" name="tenured" placeholder="Tenured" max=1 min="0">
    <span *ngIf="formErrors.tenured" class="text-danger">
      {{ formErrors.tenured }}
    </span>
  </div>
</div>
 <div class="form-group">
  <div class="col-sm-offset-2 col-sm-10">
    <button type="submit" [disabled]="!instructorForm.form.valid" class="btn btn-primary">Submit</button>
  </div>
</div>
</form>
</section>
