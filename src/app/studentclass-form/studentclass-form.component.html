<section @fadeInAnimation>
<ol class="breadcrumb">
  <li><a routerLink="/home">Home</a></li>
  <li><a routerLink="/majorclass">Registry</a></li>
  <li class="active">Manage Registry</li>
</ol>

<br/>

<a class="btn btn-primary" routerLink="/studentclass">Return to Registry</a>

<h1>Manage Registry</h1>

<app-status-message [successMessage]="successMessage" [errorMessage]="errorMessage"></app-status-message>

<form (ngSubmit)="saveStudentclass(studentclassForm)"  #studentclassForm="ngForm" class="form-horizontal">
<input [ngModel]="studentclass?.student_class_id" ngModel #student_class_id="ngModel" type="hidden" name="student_class_id">


<div class="form-group">
    <label for="student_id" class="col-sm-2 control-label">Student</label>
    <div class="col-sm-10">
      <select name="student_id" ngModel #student_id="ngModel" [ngModel]="studentclass?.student?.student_id">
        <option *ngFor="let student of students" value="{{student.student_id}}">
          {{student.first_name}} {{student.last_name}}
        </option>
      </select>
    </div>
  </div>
