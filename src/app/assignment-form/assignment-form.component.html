<a class="btn btn-primary" routerLink="/assignment">Return to Assignments</a>

<h1>Manage Assignment</h1>

<app-status-message [successMessage]="successMessage" [errorMessage]="errorMessage"></app-status-message>

<form novalidate (ngSubmit)="saveAssignment(assignmentForm)"  #assignmentForm="ngForm" class="form-horizontal">
<input [ngModel]="assignment?.assignment_id" ngModel #assignment_id="ngModel" type="hidden" name="assignment_id">


<div class="form-group">
  <label for="student_id" class="col-sm-2 control-label">Student</label>
  <div class="col-sm-10">
    <!-- selector (dropdown) for student_id - for edit pulls the id that has been selected -->
    <select name="student_id" ngModel #student_id="ngModel" [ngModel]="assignment?.student?.student_id">
      <!-- option in dropdown that has that loops through the students and has the value of id but displays name -->
      <option *ngFor="let student of students" value="{{student.student_id}}">
        {{student.first_name}} {{student.last_name}}
      </option>
    </select>
  </div>
</div>

<div class="form-group">

  </div>
</div>

<div class="form-group">
    <label for="grade_id" class="col-sm-2 control-label">Grade</label>
    <div class="col-sm-10">
      <!-- selector (dropdown) for grade_id - for edit pulls the id that has been selected -->
      <select name="grade_id" ngModel #grade_id="ngModel" [ngModel]="assignment?.grade?.grade_id">
        <!-- option in dropdown that has that loops through the grades and has the value of id but displays desc -->
        <option *ngFor="let gradeData of grades" value="{{gradeData.grade_id}}">
          {{gradeData.grade}}
        </option>
      </select>
    </div>
  </div>
