<ol class="breadcrumb">
  <li><a routerLink="/home">Home</a></li>
  <li class="active">Classes</li>
</ol>

<br/>

<app-status-message [successMessage]="successMessage" [errorMessage]="errorMessage"></app-status-message>

<h2>Classes</h2>

<a class="btn btn-primary" routerLink="/klass/add">Add Class</a>

<table class="table table-striped table-bordered" id="dataTable" style="width:100%">
<thead>
  <tr>
    <th>ID</th>
    <th>Instructor ID</th>
    <th>Subject</th>
    <th>Course</th>
    <th>Admin</th>
  </tr>
</thead>
<tbody>
  <tr *ngFor="let klass of klasses">
    <td>{{klass.class_id}}</td>
    <td>{{klass.instructor?.first_name}} {{klass.instructor?.last_name}}</td>
    <td>{{klass.subject}}</td>
    <td>{{klass.course}}</td>
    <td class="text-center">
      <a class="btn btn-primary" [routerLink]="['/klass/edit/', klass.class_id]">Edit</a>&nbsp;
      <button (click)="deleteKlass(klass.class_id)" class="btn btn-danger">Delete</button>
    </td>
  </tr>
</tbody>
</table>
