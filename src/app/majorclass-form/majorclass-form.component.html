<section @fadeInAnimation>
<ol class="breadcrumb">
  <li><a routerLink="/home">Home</a></li>
  <li><a routerLink="/majorclass">Major Class</a></li>
  <li class="active">Manage Major Requirements</li>
</ol>

<br/>

<a class="btn btn-primary" routerLink="/majorclass">Return to Major Requirements</a>

<h1>Manage Major Requirements</h1>

<app-status-message [successMessage]="successMessage" [errorMessage]="errorMessage"></app-status-message>

<form novalidate (ngSubmit)="saveMajorclass(majorclassForm)"  #majorclassForm="ngForm" class="form-horizontal">
<input [ngModel]="majorclass?.major_class_id" ngModel #major_class_id="ngModel" type="hidden" name="major_class_id">


<div class="form-group">
    <label for="major__id" class="col-sm-2 control-label">Major</label>
    <div class="col-sm-10">
      <select name="major_id" ngModel #major_id="ngModel" [ngModel]="majorclass?.major?.major_id">
        <option *ngFor="let majorData of majors" value="{{majorData.major_id}}">
          {{majorData.major}}
        </option>
      </select>
    </div>
  </div>
